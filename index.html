<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">

            <div class="logo-form-container text-center">
                <div class="logo">
                     <img src="logo.png" alt="logo" class="img-fluid">
                 </div>
                 <h3 class="text-center">TO-DO APP</h3>
                <form action="" id="form">
                    <input type="text" id="new-task">
                    <input type="submit" value="Add Task" id="submit-task">
                </form>
            </div>


            <div class="row tasks">
                <div class="incomplete-list">
                        <h2>INCOMPLETE TASKS</h2>
                        <ul id="incomplete-item"></ul>
                </div>      
                <div class="complete-list ">
                        <h2>COMPLETED TASKS</h2>
                        <ul id="complete-item"></ul>
            </div>
        
    </div>   



<script src="domProject.js"></script>
</body>
</html>
